<div class="container">
  <h1>{{title}}</h1>
  <div class="row">
    <ng-container *ngFor="let product of productsSignal()">
      <div class="col-12 col-sm-6 col-lg-3 mb-3">
        <div class="card h-100 ">
          <div class="card-body">
            <span class="badge bg-secondary float-end">{{product.categoryName}}</span>
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.description}}.</p>
            <p class="card-text">{{product.price | currency}}</p>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
